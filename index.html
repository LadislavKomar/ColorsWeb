<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title"></title>
    <link id="theme" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=palette"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="material-symbols-outlined"> palette </span>
        <span id="headerText" data-lang="headText"> </span>
      </div>

      <input type="text" id="searchInputId" onkeyup="tableFilter()" />

      <div class="language">
        <select id="languageId">
          <option a href="index.html" onclick="changeLanguage('en')">
            üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø English
          </option>
          <option a href="index.html" onclick="changeLanguage('fr')">
            üá´üá∑ Francais
          </option>
        </select>
      </div>
      <ul id="colorList"></ul>
    </header>

    <script type="text/javascript" src="./multilang.js"></script>
    <script type="text/javascript" src="./addColor.js"></script>
    <script type="text/javascript" src="./filter.js"></script>
    <script type="text/javascript" src="./fuzzy.js"></script>
    <script type="text/javascript" src="./table.js"></script>
    <script type="text/javascript" src="./fuzzyFilter.js"></script>

    <main>
      <div id="containerForm">
        <br />
        <h3 data-lang="formText"></h3>
        <br />
        <br />
        <form action="#" id="addColorForm">
          <label for="name" data-lang="colorNameText"> </label>
          <input
            type="text"
            name="color"
            id="colorNameRecq"
            placeholder=""
            required
          />
          <br /><br />
          <label for="type" data-lang="colorTypeText"></label>
          <input type="radio" name="type" value="primary" checked />
          <p style="display: inline" data-lang="colorPrimaryText"></p>
          <input type="radio" name="type" value="secondary" />
          <p style="display: inline" data-lang="colorSecondaryText"></p>
          <input type="radio" name="type" value="tertiary" />
          <p style="display: inline" data-lang="colorTertiaryText"></p>
          <br /><br />
          <label for="rgba" data-lang="colorCodeText"></label>
          <input
            type="text"
            id="code"
            oninput="changeBoxColor()"
            placeholder="#00FF00FF"
          />
          <div
            id="rectangle"
            style="display: inline-block"
            data-lang="previewText"
          ></div>
          <br /><br /><br />
          <button
            type="button"
            class="addColorButton"
            id="addColorButton"
            onclick="addColor()"
            data-lang="addColorButton"
          ></button>
          <br /><br />
        </form>
      </div>
      <div class="containerTable">
        <table id="dataTable">
          <thead>
            <tr>
              <th><b data-lang="tableName"></b></th>
              <th><b data-lang="tableType"></b></th>
              <th><b>R</b></th>
              <th><b>G</b></th>
              <th><b>B</b></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="tableContent"></tr>
          </tbody>
        </table>
      </div>
      <br />
    </main>
    <button
      type="button"
      class="resetButton"
      id="resetButton"
      onclick="resetPage()"
      data-lang="resetPageButton"
    ></button>
  </body>
</html>
