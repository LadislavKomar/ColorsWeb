<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        id="searchInput"
        onkeyup="tableFilter()"
        placeholder="Search ..."
        title="Type a color"
      />
      <select id="language" class="language">
        <option value="en">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø English</option>
        <option value="fr">üá´üá∑ Francais</option>
      </select>
    </header>

    <script src="./table.js"></script>
    <script src="./language.js"></script>
    <script src="./addColor.js"></script>
    <script src="./filter.js"></script>

    <main>
      <div class="container">
        <br />
        <h3 class="colorText">Color your world!</h3>
        <br />
        <br />
        <form action="#" id="myForm">
          <label for="name">Color name: </label>
          <input type="text" name="color" placeholder="yellow" />
          <br /><br />
          <label for="type">Color type:</label>
          <input type="radio" name="type" value="primary" checked /> Primary
          <input type="radio" name="type" value="secondary" /> Secondary
          <input type="radio" name="type" value="tertiary" /> Tertiary
          <br /><br />
          <label for="rgba">Color code: </label>
          <input type="text" id="code" placeholder="#958DF110" />
          <br /><br />
          <br /><br />
          <button type="button" onclick="addColor()">Add color</button>
          <br /><br />
        </form>

        <table id="dataTable">
          <thead>
            <tr>
              <th><b class="tableName">Name</b></th>
              <th><b class="tableType">Type</b></th>
              <th><b>R</b></th>
              <th><b>G</b></th>
              <th><b>B</b></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="tableContent"></tr>
          </tbody>
        </table>
      </div>
      <br />
    </main>
  </body>
</html>
