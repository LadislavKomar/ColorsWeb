<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        id="searchInput"
        onkeyup="tableFilter()"
        placeholder="Search ..."
        title="Type a color"
      />
      <select id="language" class="language">
        <option value="en">🏴󠁧󠁢󠁥󠁮󠁧󠁿 English</option>
        <option value="fr">🇫🇷 Francais</option>
      </select>
    </header>

    <script src="./table.js"></script>
    <script src="./language.js"></script>

    <main>
      <div class="container">
        <br />
        <h3 class="colorText">Color your world!</h3>
        <br />
        <br />
        <table id="dataTable">
          <thead>
            <tr>
              <th><b class="tableName">Name</b></th>
              <th><b class="tableType">Type</b></th>
              <th><b>R</b></th>
              <th><b>G</b></th>
              <th><b>B</b></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="tableContent"></tr>
          </tbody>
        </table>
      </div>
      <br />
    </main>
  </body>
</html>
