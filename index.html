<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=palette"
    />
  </head>
  <body>
    <header>
     <div class="logo">
    <span class="material-symbols-outlined"> palette </span> 
      <span class="headerText"> Color your world</span>  
     </div>
      <div class="searchInput">
      <input
        type="text"
        id="searchInput"
        onkeyup="tableFilter()"
        placeholder="  Search ..."
        title="Type a color"
      />
      <div class="language">
      <select id="languageId">
        <option value="en">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø English</option>
        <option value="fr">üá´üá∑ Francais</option>
      </select>
      </div>
    </header>

    <script src="./table.js"></script>
    <script src="./language.js"></script>
    <script src="./addColor.js"></script>
    <script src="./filter.js"></script>

    <main>
      <div class="containerForm">
        <br />
        <h3 class="colorText">Add your favourite colors!</h3>
        <br />
        <br />
        <form action="#" id="addColorForm">
          <label for="name">Color name: </label>
          <input type="text" name="color" placeholder="yellow" />
          <br /><br />
          <label for="type">Color type:</label>
          <input type="radio" name="type" value="primary" checked /> Primary
          <input type="radio" name="type" value="secondary" /> Secondary
          <input type="radio" name="type" value="tertiary" /> Tertiary
          <br /><br />
          <label for="rgba">Color code: </label>
          <input type="text" id="code" placeholder="#958DF110" />
          <br /><br />
          <br /><br />
          <button type="button" class="addColorButton" onclick="addColor()">Add color</button>
          <br /><br />
        </form>
      </div>
      <div class="containerTable">  
      <table id="dataTable">
          <thead>
            <tr>
              <th><b class="tableName">Name</b></th>
              <th><b class="tableType">Type</b></th>
              <th><b>R</b></th>
              <th><b>G</b></th>
              <th><b>B</b></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="tableContent"></tr>
          </tbody>
        </table>
        </div>
       <br />
    </main>
  </body>
</html>
